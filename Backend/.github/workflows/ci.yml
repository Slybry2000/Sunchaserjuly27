name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with: 
        python-version: '3.11'
    - run: pip install -r requirements.txt
    - name: Run ruff check
      run: ruff check .
    - name: Run mypy
      run: mypy .
    - name: Run tests
      run: pytest -q
    - name: Run security audit
      run: pip-audit --desc
      continue-on-error: true
